<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Żużel</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div id="gameSettings">
        <form id="settingsForm">
            <div class="form-group">
                <label for="laps">Liczba okrążeń:</label>
                <input type="number" id="laps" name="laps" min="1" value="3">
            </div>

            <div class="form-group">
                <label for="players">Liczba graczy:</label>
                <select id="players" name="players">
                    <option value="1">1 gracz</option>
                    <option value="2">2 graczy</option>
                    <option value="3">3 graczy</option>
                    <option value="4">4 graczy</option>
                </select>
            </div>

            <button type="submit">Graj</button>
        </form>

        <!-- <div id="controlsInfo">
            <h3>Sterowanie:</h3>
            <div class="player-controls">
                <p><strong>Gracz 1:</strong> Strzałka lewo/prawo</p>
                <p><strong>Gracz 2:</strong> A/S</p>
                <p><strong>Gracz 3:</strong> G/H</p>
                <p><strong>Gracz 4:</strong> K/L</p>
            </div>
        </div>
    </div> -->

        <div id="key-bindings">
            <h3>Sterowanie:</h3>
            <div class="key-binding-container">
                <button class="key-binding" data-player="1">Player 1: ArrowRight</button>
                <button class="key-binding" data-player="2">Player 2: KeyD</button>
                <button class="key-binding" data-player="3">Player 3: KeyL</button>
                <button class="key-binding" data-player="4">Player 4: KeyN</button>
            </div>
        </div>

        <div id="gameArea" style="display: none;">

            <canvas id="track" width="1200" height="800"></canvas>
        </div>

        <div id="gameOver" style="display: none;">
            <h2>Game Over</h2>
            <p id="winnerText"></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
        <script type="module" src="src/game.js"></script>
</body>

</html>
